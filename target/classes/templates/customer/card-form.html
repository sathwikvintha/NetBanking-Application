<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Card</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }

    .card-form-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-form-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .cards-list-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cards-list-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title i {
      font-size: 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #ffffff;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group input:hover,
    .form-group select:hover {
      border-color: #9ca3af;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 30px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .cards-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .cards-table th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 18px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .cards-table td {
      padding: 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 14px;
      color: #374151;
      transition: background-color 0.3s ease;
    }

    .cards-table tr:hover td {
      background-color: #f9fafb;
    }

    .cards-table tr:last-child td {
      border-bottom: none;
    }

    .card-number {
      font-family: 'Courier New', monospace;
      font-weight: 600;
      color: #1f2937;
    }

    .card-type {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-type.debit {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .card-type.credit {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.active {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .status-badge.inactive {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 30px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 12px 20px;
      border: 2px solid #667eea;
      border-radius: 12px;
      background: transparent;
    }

    .back-link:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .floating-card {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 120px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      opacity: 0.1;
      transform: rotate(15deg);
      z-index: -1;
    }

    .floating-card:nth-child(2) {
      top: 200px;
      left: 50px;
      transform: rotate(-15deg);
      opacity: 0.05;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(15deg); }
      50% { transform: translateY(-10px) rotate(15deg); }
    }

    .floating-card {
      animation: float 6s ease-in-out infinite;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    .form-group.has-icon input {
      padding-right: 50px;
    }

    .cvv-blur {
      filter: blur(4px);
      transition: filter 0.3s ease;
    }

    .cvv-blur:hover {
      filter: blur(0px);
    }

    .card-preview {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 16px;
      padding: 24px;
      color: white;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .card-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="20" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="15" fill="rgba(255,255,255,0.05)"/></svg>');
      pointer-events: none;
    }

    .card-preview-number {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }

    .card-preview-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="floating-card"></div>
<div class="floating-card"></div>

<div class="container">
  <div class="card-form-section">
    <h2 class="section-title">
      <i class="fas fa-credit-card"></i>
      Add New Card
    </h2>

    <div class="card-preview">
      <div class="card-preview-number">**** **** **** ****</div>
      <div class="card-preview-details">
        <span>CARDHOLDER NAME</span>
        <span>MM/YY</span>
      </div>
    </div>

    <form th:action="@{/customer/cards/add}" method="post" th:object="${card}">
      <div class="form-group">
        <label for="accountId">Account ID</label>
        <input type="number" th:field="*{accountId}" id="accountId" required/>
      </div>

      <div class="form-group">
        <label for="cardType">Card Type</label>
        <select th:field="*{cardType}" id="cardType" required>
          <option value="">Select Card Type</option>
          <option value="DEBIT">ðŸ’³ Debit Card</option>
          <option value="CREDIT">ðŸ’Ž Credit Card</option>
        </select>
      </div>

      <div class="form-group has-icon">
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" th:field="*{cardholderName}" id="cardholderName" required placeholder="Enter full name as on ID"/>
        <i class="fas fa-user input-icon"></i>
      </div>

      <div class="form-group has-icon">
        <label for="dailyLimit">Daily Limit (â‚¹)</label>
        <input type="number" th:field="*{dailyLimit}" id="dailyLimit" step="0.01" placeholder="50000"/>
        <i class="fas fa-rupee-sign input-icon"></i>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-plus"></i>
        Add Card
      </button>
    </form>
  </div>

  <div class="cards-list-section">
    <h3 class="section-title">
      <i class="fas fa-wallet"></i>
      Your Cards
    </h3>

    <div th:if="${cards != null and not #lists.isEmpty(cards)}">
      <table class="cards-table">
        <thead>
        <tr>
          <th><i class="fas fa-credit-card"></i> Card</th>
          <th><i class="fas fa-tag"></i> Type</th>
          <th><i class="fas fa-shield-alt"></i> CVV</th>
          <th><i class="fas fa-calendar"></i> Expires</th>
          <th><i class="fas fa-circle"></i> Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cards}">
          <td class="card-number" th:text="${c.cardNumber}"></td>
          <td>
            <span th:class="${'card-type ' + (#strings.toLowerCase(c.cardType))}" th:text="${c.cardType}"></span>
          </td>
          <td class="cvv-blur" th:text="${c.cvv}"></td>
          <td th:text="${c.expiryDate}"></td>
          <td>
            <span th:class="${'status-badge ' + (#strings.toLowerCase(c.status))}" th:text="${c.status}"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${cards == null or #lists.isEmpty(cards)}" class="empty-state">
      <i class="fas fa-credit-card"></i>
      <p>No cards found. Add your first card to get started!</p>
    </div>
  </div>
</div>

<div style="text-align: center; margin-top: 40px;">
  <a href="/customer/dashboard" class="back-link">
    <i class="fas fa-arrow-left"></i>
    Back to Profile
  </a>
</div>

<script>
  // Add some interactivity
  document.addEventListener('DOMContentLoaded', function() {
    const cardholderInput = document.getElementById('cardholderName');
    const cardTypeSelect = document.getElementById('cardType');
    const cardPreview = document.querySelector('.card-preview');
    const cardPreviewNumber = document.querySelector('.card-preview-number');
    const cardPreviewName = document.querySelector('.card-preview-details span:first-child');

    // Update card preview as user types
    cardholderInput.addEventListener('input', function() {
      const name = this.value.toUpperCase() || 'CARDHOLDER NAME';
      cardPreviewName.textContent = name;
    });

    cardTypeSelect.addEventListener('change', function() {
      const cardType = this.value;
      if (cardType === 'DEBIT') {
        cardPreview.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        cardPreviewNumber.textContent = '5555 **** **** ****';
      } else if (cardType === 'CREDIT') {
        cardPreview.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
        cardPreviewNumber.textContent = '4444 **** **** ****';
      } else {
        cardPreview.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
        cardPreviewNumber.textContent = '**** **** **** ****';
      }
    });

    // Add loading state to submit button
    const submitBtn = document.querySelector('.submit-btn');
    const form = document.querySelector('form');

    form.addEventListener('submit', function() {
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding Card...';
      submitBtn.disabled = true;
    });
  });
</script>
</body>
</html>
