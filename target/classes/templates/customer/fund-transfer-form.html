<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fund Transfer</title>
</head>
<body>
<h2>Make a Fund Transfer</h2>

<form th:action="@{/customer/fund-transfer}" method="post" th:object="${transferRequest}">
  <label>From Account:</label>
  <select th:field="*{fromAccountId}">
    <option th:each="acc : ${accounts}"
            th:value="${acc.accountId}"
            th:text="${acc.accountNumber + ' - â‚¹' + acc.balance}">
    </option>
  </select><br><br>

  <label>To Account ID:</label>
  <input type="number" th:field="*{toAccountId}" placeholder="Enter recipient account ID" required/><br><br>

  <label>Amount:</label>
  <input type="number" step="0.01" th:field="*{amount}" placeholder="Enter amount" required/><br><br>

  <button type="submit">Transfer</button>
</form>

<br>
<a th:href="@{/customer/profile}">Go Back to Dashboard</a>

</body>
</html>
