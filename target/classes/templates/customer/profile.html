<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="/css/profile.css"> <!-- Optional external styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 16px;
        }

        td:first-child {
            font-weight: 600;
            color: #4a5568;
            width: 160px;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            margin-top: 25px;
            margin-right: 12px;
            border-radius: 6px;
            font-size: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .btn-primary {
            background-color: #3182ce;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2b6cb0;
        }

        .btn-secondary {
            background-color: #4a5568;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>

<h2>ðŸ‘¤ Your Profile</h2>
<table>
    <tr>
        <td>Name:</td>
        <td th:text="${user.name}">John Doe</td>
    </tr>
    <tr>
        <td>Username:</td>
        <td th:text="${user.username}">jdoe</td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${user.email}">john@example.com</td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td th:text="${user.phone}">1234567890</td>
    </tr>
    <tr>
        <td>Role:</td>
        <td th:text="${user.role}">CUSTOMER</td>
    </tr>
    <tr>
        <td>KYC Status:</td>
        <td th:text="${user.kycStatus}">PENDING</td>
    </tr>
</table>

<a href="/customer/profile/edit" class="btn btn-primary"><i class="fas fa-edit"></i> Edit Profile</a>
<a href="/customer/profile/password" class="btn btn-secondary"><i class="fas fa-lock"></i> Change Password</a>

</body>
</html>
