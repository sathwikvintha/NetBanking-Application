<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP Verification</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .otp-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .otp-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px 20px 0 0;
        }

        .otp-container h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .otp-container h2 .emoji {
            font-size: 32px;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .otp-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        .otp-container p strong {
            color: #333;
            font-weight: 600;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: 600;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: #999;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #e74c3c !important;
            background: rgba(231, 76, 60, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            border-left: 4px solid #e74c3c;
        }

        .security-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .security-info p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .security-info i {
            color: #667eea;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .otp-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .otp-container h2 {
                font-size: 24px;
            }

            input[type="text"] {
                padding: 16px 20px;
                font-size: 16px;
                letter-spacing: 6px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 14px;
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="otp-container">
    <h2><span class="emoji">üîê</span> Verify Your Login</h2>
    <p>An OTP has been sent to <strong th:text="${maskedEmail}">your email</strong>.</p>

    <form th:action="@{/customer/verify-otp-submit}" method="post">
        <input type="text" name="enteredOtp" maxlength="6" placeholder="Enter 6-digit OTP" required />
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i>
                <span class="btn-text">Verify OTP</span>
                <div class="loading-spinner"></div>
            </button>
            <a th:href="@{/customer/verify-otp-resend}" class="btn btn-outline-secondary">
                <i class="fas fa-sync-alt"></i> Resend OTP
            </a>
        </div>
    </form>

    <p th:if="${error}" class="error-message" th:text="${error}"></p>

    <div class="security-info">
        <p><i class="fas fa-shield-alt"></i> This is a secure verification process. Your OTP will expire in 5 minutes.</p>
    </div>
</div>

<script>
    // Add some interactive behavior while preserving all functionality
    document.addEventListener('DOMContentLoaded', function() {
        const otpInput = document.querySelector('input[name="enteredOtp"]');
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.btn-primary');
        const btnText = submitBtn.querySelector('.btn-text');
        const spinner = submitBtn.querySelector('.loading-spinner');

        // Format OTP input
        otpInput.addEventListener('input', function(e) {
            // Remove any non-digit characters
            this.value = this.value.replace(/\D/g, '');
        });

        // Add loading state on form submit
        form.addEventListener('submit', function() {
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
        });

        // Auto-focus on OTP input
        otpInput.focus();
    });
</script>
</body>
</html>
